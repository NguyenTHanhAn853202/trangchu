<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outfix">

        <form class="form-1 form" action="" method="get">
            <h2  class="heading">Form đăng kí tại web Thanh An</h2>
            <div class="form-child">           
                <h3 class="heading_name">Họ và tên:</h3>
                <div class="input">
                    <input class="input__name" id="fullname" type="text" placeholder="ex: Nguyễn Thanh An">
                    <i class="fas fa-exclamation-triangle waring-icon call"></i>
                </div>
                <span class="waring__text"></span>
            </div>
            <div class="form-child">            
                <h3 class="heading_name">Email:</h3>
                <div class="input">
                    <input class="input__name" id="email" type="email" placeholder="ex: nguyenthanhan@gmail.com">
                    <i class="fas fa-exclamation-triangle waring-icon call"></i>
                </div>
                <span class="waring__text"></span>
            </div>
            <div class="form-child">        
                <h3 class="heading_name">Mật khẩu:</h3>
                <div class="input">
                    <input class="input__name" id="password" type="password" placeholder="ex: thanhan@123">
                    <i class="fas fa-exclamation-triangle waring-icon call"></i>
                </div>
                <span class="waring__text"></span>
            </div>
            <div class="form-child">
                
                <h3 class="heading_name">Nhập lại mật khẩu:</h3>
                <div class="input ">
                    <input class="input__name" id="check_password" type="password" placeholder="ex: thanhan@123">
                    <i class="fas fa-exclamation-triangle waring-icon"></i>
                </div>
                <span class="waring__text"></span>
            </div>
            <div class="account">
                <input type="checkbox" name="checkbox" class="account__tick " id="account">
                <h3 class="account__text ">Bạn có đông ý với điều khoản mà chúng tôi đã đã đặt ra,
                     mọi thắc mắc xin truy cập vào 
                     <a href="https://www.facebook.com/an.thanh.7921975" 
                     class="link-account">fb:thanh an</a></h3>
                     
            </div>
            <input type="submit"  value="Submit" class="submit">
        </form>
    </div>
    <!-- <script src="js.js"></script> -->
    <!-- <script src="js2.js"></script> -->
    <script src="main.js"></script>
    <script>

       objectForm({
           form:'.form-1',
           waringText:'.waring__text',
           waringIcon:'.waring-icon',
           succeed:'succeed',
            zIndex:'z_index',
            inputWaring: 'input__waring',
           rules:[
               objectForm.isFullname('#fullname'),
               objectForm.isEmail('#email'),
               objectForm.isPassword('#password',6,15),
               objectForm.ischeckpass('#check_password'), 
           ],          
            checkpass:'#check_password',
            pass:'#password',
            tick:'#account'
           
       })

    </script>
</body>
</html>
